<div fxLayout="row" fxLayoutAlign="space-evenly none">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. ium" #input>
  </mat-form-field>

  <button mat-icon-button class="m-3">
    <mat-icon id="add-creator-icon" [inline]="true">person_add</mat-icon>
  </button>
</div>

<table id="creatorsTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <caption>Table of Creators</caption>
  <!-- Creator Image-->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td class="creatorImageRow" mat-cell *matCellDef="let element">
      <img class="creatorImage" src="assets/images/no-image.png" alt="Image Of Creator {{element.name}}">
    </td>
  </ng-container>
  <!-- Creator name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Creator link -->
  <ng-container matColumnDef="link">
    <th class="buttonColumn" mat-header-cell *matHeaderCellDef> &nbsp; </th>
    <td mat-cell *matCellDef="let element">
      <a *ngIf="element.link" href="{{element.link}}" target="_blank" rel="noopener"><mat-icon>launch</mat-icon></a>
    </td>
  </ng-container>

  <!-- Edit Creator -->
  <ng-container matColumnDef="edit">
    <th class="buttonColumn" mat-header-cell *matHeaderCellDef> &nbsp; </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" class="m-2">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Delete Creator -->
  <ng-container matColumnDef="delete">
    <th class="buttonColumn" mat-header-cell *matHeaderCellDef> &nbsp; </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" class="m-2">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
